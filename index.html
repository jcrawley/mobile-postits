<!DOCTYPE html>
<HTML>
   <HEAD>
      <TITLE>
         Mobile Post-It Notes 
      </TITLE>
      <link rel="stylesheet" type="text/css" href="./index.css">
      <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
   </HEAD>
<BODY>
   <button id="add-note">Add Post-It</button>
   <button id="clear">Clear Notes</button>
	<div id='write'>
	  <input id='title-input' placeholder='Enter Post-It Title' type='text'></input>
	  <textarea id='note-reminder' type='textarea'></textarea>
	  <div class='button-bar'>
	    <button id='remove' class='action'>cancel</button>
	    <button id='post' class='action'>post</button>
	  </div>
	</div>
	<div id='note-container'>

	</div>
	<script src="./index.js"></script>
</BODY>
</HTML>
